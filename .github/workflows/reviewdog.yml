name: reviewdog
on:
  push:
    branches: 
      - master
      - test*
  pull_request:
    branches: [ master ]
jobs:
  checkstyle:
    name: runner / checkstyle
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: maratimaev/Bucket@master
        with:
          github_token: ${{ secrets.github_token }}
          # Change reviewdog reporter if you need [github-pr-check, github-check, github-pr-review].
          reporter: github-pr-review
          fail_on_error: true 
          # Change reporter level if you need [info,warning,error].
          # GitHub Status Check won't become failure with a warning.
          level: warning          
      
      - uses: actions/checkout@master
      - name: Microsoft Teams Notification
        uses: skitionek/notify-microsoft-teams@master
        if: success()
        with:
          webhook_url: 'https://vegaecm2com.webhook.office.com/webhookb2/173b096e-94c0-44fd-bf19-fe465b340896@99e08ae2-e5a3-4bd4-a437-580fee5922c0/IncomingWebhook/bf25ba9a4883409981e2312fd400490c/5dd46c77-80a2-4d5d-9666-06b922ccebfe'
          needs: ${{ toJson(needs) }}
          job: ${{ toJson(job) }}
          steps: ${{ toJson(steps) }}
      
